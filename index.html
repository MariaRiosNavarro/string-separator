<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>String Separator</title>
  </head>
  <body>
    <header>
      <h1>String Separator</h1>
      <nav>
        <input
          type="radio"
          name="language"
          value="german"
          id="german"
          onclick="changeLanguage()"
          checked
        />
        <label for="german">german</label>
        <input
          type="radio"
          name="language"
          value="english"
          id="english"
          onclick="changeLanguage()"
        />
        <label for="german">english</label>
        <input
          type="radio"
          name="language"
          value="spanish"
          id="spanish"
          onclick="changeLanguage()"
        />
        <label for="german">spanish</label>
      </nav>
    </header>
    <main>
      <form onsubmit="split(); return false">
        <label for="string" data-js="label-string"
          >Zu trennende Zeichenkette</label
        >
        <input type="text" name="string" id="string" data-js="string" />
        <label for="string-spliter" data-js="label-spliter"
          >Woran trennen?</label
        >
        <input
          type="text"
          name="string-spliter"
          id="string-spliter"
          data-js="string-spliter"
        />
        <input type="radio" id="before" data-js="before" name="radio" />
        <label for="before" data-js="before">Davor</label>
        <input type="radio" id="after" data-js="after" name="radio" />
        <label for="after" data-js="after">Dannach</label>
        <input type="submit" value="klick mich" data-js="submit" />
        <div class="output" data-js="output"></div>
      </form>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
